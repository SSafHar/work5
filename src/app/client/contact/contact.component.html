<loaders-css *ngIf="busy" [loader]="'square-spin'"></loaders-css>
<div class="p-contact g-main">
  <div class="g-container-md">
    <form class="row" novalidate>
      <h1 class="col-lg-12">Contact Us</h1>
        <div class="p-contact__notification" *ngIf="successMessage">
          <p>Thank you for sending contact form request! Somebody from our team will reach you shortly.</p>
        </div>
      <div class="col-md-6 col-12 mb-2">
        <div class="g-input">
          <input type="text" placeholder="Name" name="name" [(ngModel)]="contactForm.name">
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col-md-6 col-12 mb-2">
        <div class="g-input" [ngClass]="statusClass(email)">
          <input type="email" placeholder="Email Address" name="email" #email="ngModel" [(ngModel)]="contactForm.email" pattern="^[a-z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-z0-9]([a-z0-9-]*[a-z0-9])?(\.[a-z0-9]([a-z0-9-]*[a-z0-9])?)*$">
        </div>
      </div>
      <div class="col-12 mb-2">
        <div class="g-textarea">
          <textarea placeholder="Can't find a movie" name="message" [(ngModel)]="contactForm.message"></textarea>
        </div>
      </div>
      <div class="col-12 text-center">
        <button class="g-btn-default__default-default--fill" type="submit" name="button" (click)="sendMessage()">Send Support Email</button>
      </div>
    </form>
  </div>
</div>
