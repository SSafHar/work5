<div class="p-account g-main">
  <div class="container">
    <div class="row p-account__action">
      <div class="col-12">
        <a routerLink="/account" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Account</a>

    </div>

  </div>
</div>
