<loaders-css *ngIf="busy" [loader]="'square-spin'"></loaders-css>

<!--Account cancel membership-->
<div class="row p-account__membership">
  <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10  g-textarea">
    <textarea placeholder="Please let us know what we could have done better. Give our support team 24-48 hours to process your request." #message></textarea>
  </div>
  <div class="col-12 p-account__button">
    <button class="g-btn-default__default-default--fill" type="submit" (click)="cancelMembership(message.value)" name="button">Cancel Membership</button>
  </div>
</div>
